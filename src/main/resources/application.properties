spring.application.name=database

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/hibernate_learning
spring.datasource.username=postgres
spring.datasource.password=weixing5shishi
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA && Hibernate
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.hikari.connection-timeout=30000



# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=categorydb

# Cassandra
spring.cassandra.keyspace-name=banking_keyspace
spring.cassandra.contact-points=localhost
spring.cassandra.port=9042
spring.cassandra.local-datacenter=datacenter1
spring.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.cassandra.request.timeout=10s
spring.cassandra.connection.connect-timeout=10s

spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=never

